<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8"> 
    <title>ch12_10</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <script src="/angular-1.5.5/angular.js"></script>
    <script src="/angular-1.5.5/angular-animate.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .box.ng-enter{
            animation: 1.5s showBox;
        }
        .box.ng-leave{
            animation: 1.5s hideBox;
        }
        @keyframes showBox {
            0% {
                width: 0;
                height: 0;
            } 
            50%{
                width: 200px;
                height: 200px;
            }
            100%{
                width: 100px;
                height: 100px; 
            }
        }
         @keyframes hideBox {
            0% {
                width: 100px;
                height: 100px;
            } 
            50%{
                width: 200px;
                height: 200px;
            }
            100%{
                width: 0px;
                height: 0px; 
            }
        }
    </style>
</head>
<body ng-controller="MainController">
    <div class="box" ng-if="isShow"></div><br/>
    <div>
        <button class="btn" ng-click="isShow=true">显示</button>&nbsp;
        <button class="btn" ng-click="isShow=false">隐藏</button>
    </div>
<script>
    var myApp = angular.module('myApp',['ngAnimate']);
    myApp.controller("MainController",function($scope){
        $scope.isShow = false;
    });
</script>
</body>
</html>
